name: pub_publish

on:
  push:
    tags:
      # тегуємо з префіксом пакета, напр. core-v1.2.3
      - "core-v[0-9]+.[0-9]+.[0-9]+*"
      - "assets-v[0-9]+.[0-9]+.[0-9]+*"
  workflow_dispatch:

jobs:
  publish:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - pkg: core
            path: packages/core
            tag_prefix: core-v
          - pkg: assets
            path: packages/assets
            tag_prefix: assets-v
    if: startsWith(github.ref_name, matrix.tag_prefix)
    defaults:
      run:
        working-directory: ${{ matrix.path }}
    steps:
      - uses: actions/checkout@v5
      - uses: dart-lang/setup-dart@v1
      - name: Install Dependencies
        run: dart pub get
      - name: Publish
        run: dart pub publish --force